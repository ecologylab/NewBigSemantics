<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>BigSemantics Logs</title>

  <style type="text/css">
    .ui.menu .item img.logo {
      margin-right: 1.5em;
    }
    
    .main.container {
      margin-top: 2em;
    }
    
    .tasks {
      margin-top: 2em;
    }
    
    td > a {
      cursor: pointer;
      cursor: hand;
    }
  </style>

  <script src="dist/react.min.js"></script>
  <script src="dist/react-dom.min.js"></script>
  <script src="dist/jquery.min.js"></script>
  <script src="dist/semantic.min.js"></script>
  <script src="public/misc.js"></script>
  <script src="public/downloaders.js"></script>

  <link rel="stylesheet" type="text/css" class="ui" href="dist/semantic.min.css">
</head>

<body>
  <div class="ui menu">
    <div class="ui container">
      <a href="#" class="header item">
        BigSemantics Logs
      </a>
      <a href="./" class="item">Tasks</a>
      <a href="agents.html" class="item">Agents</a>
      <a href="downloaders.html" class="item active">Downloaders</a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui main text container">
    <div class="ui three statistics">
      <div class="statistic">
        <div id="numDownloaders" class="value">
          0
        </div>
        <div class="label">
          Downloaders
        </div>
      </div>

      <div class="green statistic">
        <div id="readyDownloaders" class="value">
          0
        </div>
        <div class="label">
          Ready
        </div>
      </div>

      <div class="red statistic">
        <div id="unresponsiveDownloaders" class="value">
          0
        </div>
        <div class="label">
          Unresponsive
        </div>
      </div>
    </div>
  </div>

  <div id="downloadersList" class="ui container tasks"></div>
</body>

</html>
