<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>BigSemantics Logs</title>
  
  <style type="text/css">
    .ui.menu .item img.logo {
      margin-right: 1.5em;
    }
    .main.container {
      margin-top: 2em;
    }
    .tasks {
      margin-top: 2em;
    }
    td > a {
      cursor: pointer;
      cursor: hand;
    }
  </style>

  <script src="dist/react.min.js"></script>
  <script src="dist/react-dom.min.js"></script>
  <script src="dist/jquery.min.js"></script>
  <script src="dist/semantic.min.js"></script>
  <script type="text/javascript" src="public/misc.js"></script>
  <script type="text/javascript" src="public/index.js"></script>
  <link rel="stylesheet" type="text/css" class="ui" href="dist/semantic.min.css">
</head>
<body>
  <div class="ui menu">
    <div class="ui container">
      <a href="#" class="header item">
        BigSemantics Logs
      </a>
      <a href="./" class="item active">Tasks</a>
      <a href="agents.html" class="item">Agents</a>
      <a href="downloaders.html" class="item">Downloaders</a>
    </div>
  </div>

  <div class="ui main text container">
    <div class="ui four statistics">
      <div class="statistic">
        <div id="numTasks" class="value">0</div>
        <div class="label">Tasks</div>
      </div>
      <div class="green statistic">
        <div id="numSuccesses" class="value">0</div>
        <div class="label">Successes</div>
      </div>
      <div class="yellow statistic">
        <div id="numWarnings" class="value">0</div>
        <div class="label">Warnings</div>
      </div>
      <div class="red statistic">
        <div id="numFailures" class="value">0</div>
        <div class="label">Failures</div>
      </div>
    </div>
  </div>

  <div id="tasksList" class="ui container tasks">
  </div>

  <div id="taskInfo">
  </div>
</body>
</html>
